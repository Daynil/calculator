<div id="page-wrapper">
	<section id="calc-wrapper">
		<table border="1">
			<tr>
				<th id="display-operation" colspan="4" class="display">{{ displayService.displayOperation }}</th>
			</tr>
			<tr>
				<th id="display-result" colspan="4"  class="display">{{ displayService.displayResult }}</th>
			</tr>
			<tr id="operations-row1" class="button-padding">
				<th (click)="percent()">%</th>
				<th (click)="sqrt()">√</th>
				<th class="chi" (click)="chisq()">χ²</th>
				<th class="chi" (click)="onechi()">1/χ</th>
			</tr>
			<tr id="operations-row2" class="button-padding">
				<th (click)="cleared()">C</th>
				<th (click)="delete()"><i class="fa fa-long-arrow-left" id="delete"></i></th>
				<th (click)="factorial()">n!</th>
				<th (click)=operationTyped('÷')>÷</th>
			</tr>
			<tr id="numbers7" class="button-padding">
				<th (click)="numberTyped(7)">7</th>
				<th (click)="numberTyped(8)">8</th>
				<th (click)="numberTyped(9)">9</th>
				<th (click)="operationTyped('×')">×</th>
			</tr>
			<tr id="numbers4" class="button-padding">
				<th (click)="numberTyped(4)">4</th>
				<th (click)="numberTyped(5)">5</th>
				<th (click)="numberTyped(6)">6</th>
				<th (click)="operationTyped('-')">-</th>
			</tr>
			<tr id="numbers1" class="button-padding">
				<th (click)="numberTyped(1)">1</th>
				<th (click)="numberTyped(2)">2</th>
				<th (click)="numberTyped(3)">3</th>
				<th (click)="operationTyped('+')">+</th>
			</tr>
			<tr id="numbers0"  class="button-padding">
				<th (click)="negate()">±</th>
				<th (click)="numberTyped(0)">0</th>
				<th (click)="point()">.</th>
				<th id="equals" (click)="equals()">=</th>
			</tr>
		</table>
		<div id="history">
			<div id="history-title">History</div>
			<div id="history-listview">
				<history-item 
					*ng-for="#item of displayService.history"
					[operationchain]="item.operationChain"
					[result]="item.result">
				</history-item>
			</div>
			<div id="history-clear" (click)="clearHistory()"><i class="fa fa-trash"></i></div>
		</div>
	</section>
</div>
